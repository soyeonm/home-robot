# @package _global_

defaults:
  - pop_play_kinematic_teleport
  - /habitat/task/lab_sensors:
    - multi_agent_all_predicates
  - _self_

habitat:
  gym:
    obs_keys:
      - agent_0_head_depth
      - agent_0_relative_resting_position
      - agent_0_obj_start_sensor
      - agent_0_obj_goal_sensor
      - agent_0_obj_start_gps_compass
      - agent_0_obj_goal_gps_compass
      - agent_0_joint
      - agent_0_is_holding
      - agent_0_ee_pos
      - agent_0_localization_sensor
      - agent_0_other_agent_gps
      - agent_0_multi_agent_all_predicates
      - agent_1_head_depth
      - agent_1_relative_resting_position
      - agent_1_obj_start_sensor
      - agent_1_obj_goal_sensor
      - agent_1_obj_start_gps_compass
      - agent_1_obj_goal_gps_compass
      - agent_1_joint
      - agent_1_is_holding
      - agent_1_ee_pos
      - agent_1_localization_sensor
      - agent_1_other_agent_gps
      - agent_1_multi_agent_all_predicates

habitat_baselines:
  rl:
    policy:
      agent_0:
        hierarchical_policy:
          high_level_policy:
            policy_input_keys:
              - "joint"
              - "is_holding"
              - "obj_start_sensor"
              - "obj_goal_sensor"
              - "obj_start_gps_compass"
              - "obj_goal_gps_compass"
              - "multi_agent_all_predicates"
              - "other_agent_gps"
      agent_1:
        hierarchical_policy:
          high_level_policy:
            policy_input_keys:
              - "joint"
              - "is_holding"
              - "obj_start_sensor"
              - "obj_goal_sensor"
              - "obj_start_gps_compass"
              - "obj_goal_gps_compass"
              - "multi_agent_all_predicates"
              - "other_agent_gps"
